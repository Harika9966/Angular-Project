<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form #signupForm="ngForm" (ngSubmit)="onSubmit()" #form="ngForm">
              <div class="form-group">
                  <label for="email">EMail</label>
                  <input 
                    type="text" 
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                    class="form-control"
                    #email="ngModel"
                    >
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email!</span>
              </div>
              <div class="form-group">
                  <label for="subscription">Choose a Subscription</label>
                  <select 
                  name="subscription"
                  id="subscription"
                  [ngModel]="selectedSubscription"
                  class="form-control"
                  >
                  <option 
                    *ngFor="let subscription of subscriptions"
                    [value]="subscription"
                    >
                    {{ subscription }}
                </option>
                </select>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    type="password"
                    name="password"
                    id="password"
                    ngModel
                    required
                    class="form-control"
                    #password="ngModel"
                  >
                  <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid Password!</span>
              </div>
              <p *ngIf="!signupForm.valid && signupForm.touched">The form is Invalid</p>
            <button  [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
          </form>
          </div>
          <div *ngIf="formvalues.subitted" class="row">
            <div class="col-xs-12">
              <h3>Your Data</h3>
              <p>Email: {{ formvalues.email }} </p>
              <p>Password: *** </p>
              <p>Subscription Plan: {{ formvalues.defaultSubscription }} </p>
            </div>
          </div>

          </div>
