<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd= !onlyOdd">show only odd numbers</button>
            <br>
            <br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" 
                        [ngClass]="{odd : odd % 2 !== 0}" 
                        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" 
                    [ngClass]="{odd : even % 2 !== 0}" 
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                        {{ even }}      
                    </li>
                </div>
                <!--or stuctural directives-->
                <ng-template [ngIf]="!onlyOdd">
                    <li class="list-group-item" 
                    [ngClass]="{odd : even % 2 !== 0}" 
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                        {{ even }}      
                    </li>
                </ng-template>
                <!-- Binding stuctural directive-->
                <!-- <div *appUnless="onlyOdd">
                    <li class="list-group-item" 
                    [ngClass]="{odd : even % 2 !== 0}" 
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                        {{ even }}      
                    </li>
                </div>-->

            </ul>
            <p appBasicHighlight>style me with basicHighlight directive!</p>
            <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">style me with betterHighlight directive!</p>
            <hr>
            <h3>ngSwitch</h3>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">value is 5</p>
                <p *ngSwitchCase="10">value is 10</p>
                <p *ngSwitchCase="100">value is 100</p>
                <p *ngSwitchDefault>value is default</p>
            </div>
        </div>
    </div>
</div>
